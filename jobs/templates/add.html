{% extends "layout.html" %}
{% block content %}
  <h1>New Job</h1>
  <form method="post" enctype=multipart/form-data>
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" name="title" id="title" required value="{{job['title']}}">
        </div>
      </div>
    <div class="field">
      <label class="label">Employer</label>
      <div class="control">
        <select class="input" name="employer" id="employer">
          <option>Choose one</option>
          {% for employer in employers %}
            <option value="{{employer['id']}}"
              {% if employer['id'] == job['employer_id'] %}
              selected="selected"
              {% endif %}
            >{{employer['name']}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="field">
      <label class="label">Salary ($)</label>
      <div class="control">
        <input class="input" type="number" name="salary" id="salary" required min="0" value="{{job['salary']}}">
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" id="description" required>{{job['description']}}</textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a class="button is-text" href="{{ url_for('jobs') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
